{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Hierarchikus Tree Map</h1>
    <div id="tree-chart" style="width: 100%; height: 600px;"></div>

    <h1>Hierarchikus Tree Map 2</h1>
    <div id="tree-chart-2" style="width: 100%; height: 600px; margin-top: 50px;"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    // Első Tree map adatok és megjelenítés
    const treeData = JSON.parse('{{ treeJSON | safe }}');
    Plotly.newPlot('tree-chart', treeData.data, treeData.layout);

    // Második Treemap adatok és megjelenítés
    const treeData2 = JSON.parse('{{ tree2JSON | safe }}');
    Plotly.newPlot('tree-chart-2', treeData2.data, treeData2.layout);

</script>
{% endblock %}
